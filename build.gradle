group 'org.vellas.gareebs'
version '1.0-SNAPSHOT'

buildscript {
    ext {
        springBootVersion = '1.4.1.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'spring-boot'

apply plugin: 'application'
apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

mainClassName = "com.vellas.gareebs.launch.Application"

repositories {
    mavenCentral()
}

/*
* Had to add the below piece because of the error:
* no main manifest attribute, in build/libs/SplitWise.jar
*/
jar {
    manifest {
        attributes('Main-Class': mainClassName)
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

